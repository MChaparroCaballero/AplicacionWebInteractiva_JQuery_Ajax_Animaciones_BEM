<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Productos</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <div class="background-wave"></div>
    <div class="card" id="mainCard">
        <h2 class="card__title" id="cardTitle">Iniciar Sesión</h2>
        <form class="login-form" id="loginForm">
            <label class="login-form__label" for="usuario">Correo electrónico</label>
            <input id="usuario" class="login-form__field" type="email" placeholder="tu@email.com" required>
            <label class="login-form__label" for="password">Contraseña</label>
            <input id="password" class="login-form__field" type="password" placeholder="Contraseña" required>
        </form>
        <div class="card__actions">
            <button id="loginBtn" class='button button--primary'>Iniciar sesión</button>
            <button id="cancelBtn" class='button button--secondary'>Cancelar</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
